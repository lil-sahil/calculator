<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body flex-col">

        <div class="calculator-screen">
            <h1></h1>
            <h1 class = "answer"></h1>
        </div>

        <div class="calculator-keypad-area flex-row">
            <div class="number-area flex-row">
                <div class="number-btn clear">AC</div>
                <div class = "number-btn pos-neg">+/-</div>
                <div class = "number-btn percentage">%</div>
                <div class = "number-btn one display">1</div>
                <div class = "number-btn two display">2</div>
                <div class = "number-btn three display">3</div>
                <div class = "number-btn four display">4</div>
                <div class = "number-btn five display">5</div>
                <div class = "number-btn six display">6</div>
                <div class = "number-btn seven display">7</div>
                <div class = "number-btn eight display">8</div>
                <div class = "number-btn nine display">9</div>
                <div class = "number-btn zero display">0</div>
                <div class = "number-btn decimal display">.</div>
            </div>
            
            <div class="operation-area flex-col">
                <div class="operation-btn multi">x</div>
                <div class="operation-btn divide">รท</div>
                <div class="operation-btn add">+</div>
                <div class="operation-btn subtract">-</div>
                <div class ="operation-btn equal">=</div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
